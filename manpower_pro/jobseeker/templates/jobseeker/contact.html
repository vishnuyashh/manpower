{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devwidth, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'styles/contact.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'jobseeker:index' %}">Home</a></li>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#">Companies</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="{% url 'jobseeker:about' %}">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Have questions or feedback? Feel free to reach out to us using the form below or contact us directly.</p>
                <form action="contact_form.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Manpower Job Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
